
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
<div class="bg1">
    <h2> Login Form </h2>
    <form [formGroup]="loginform">
        <div class="login" style="justify-content: center;">
            <label for="email" > Email: </label>
            <input type="email" name="email" id="email" class="em" formControlName="email">
            <br> <br> 
            <label for="password"> Password: </label>
            <input type="password" name="password" id="password" class="pass" formControlName="password">
            <br> <br> 
            <button type="button" class="btn1" (click)="Login()"> Login </button>
        </div>
            
    </form>
</div>
